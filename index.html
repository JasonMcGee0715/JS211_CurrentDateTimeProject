<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello World!</h1>
    
    <hr/>
    <hr/>

    <div id="display-element"></div>
      <button onclick="displayDate()">Click Me</button>
      <div id="dateShow"></div>

    <hr/>
    <hr/>

    <div id="number-string"></div>
      <button onclick="numString()">Convert Number to String</button>
      <input type="number" id="numberString" name="numberString">
      <div id="stringShow"></div>

    <hr/>
    <hr/>

    <div id="stringNumber"></div>
      <button onclick="stringNum()">Convert String to Number</button>
      <input type="text" id="stringToNumber" name="stringToNumber">
      <div id="numShow"></div>
    <hr/>
    <hr/>

    <div id="typeOfElement"></div>
      <button onclick="getType()">Get type of Element</button>
      <input type="text" id="typeOf" name="typeOf">
      <div id="typeShow"></div>

    <hr/>
    <hr/>

    <div id="addNum"></div>
      <button onclick="addNumbs(document.getElementById('x').value,document.getElementById('y').value)">Add these numbers</button>
      <input type="number" id="x" name="x">
      <input type="number" id="y" name="y">
      <div id="showAdd"></div>

    <hr/>
    <hr/>

    <div id="checkBooleans"></div>
      <button onclick="checkBool(document.getElementById('boolFirst').value, document.getElementById('boolSecond').value)">Check Booleans</button>
      <input type="text" id="boolFirst" name="boolFirst">
      <input type="text" id="boolSecond" name="boolSecond">
      <div id="boolShow"></div>

    <script src="main.js"></script>
  </body>
</html>
